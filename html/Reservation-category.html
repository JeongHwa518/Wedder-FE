<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Reservation-category.css" />
</head>
<body>
    <div id="category">
        <div class="title">
            <p class="title sub">원하는 스튜디오, 드레스, 메이크업 업체를 예약해보세요.</p>
            <h4 class="title main">Reservation</h4>
        </div>

        <!-- 스텝 Bar -->
        <div class="steps">
                <div class="step active">Category</div>
                <div class="step">Store</div>
                <div class="step">Option</div>
                <div class="step">Date</div>
                <div class="step">Total</div>
        </div>

        <!-- 안내 멘트 -->
        <div class="guide">
            <h3>Step1.</h3>
            <p>예약을 원하는 카테고리를 선택해 주세요</p>
        </div>

        <!-- 카테고리 리스트 -->
        <section class="category-all">
            <div class="category">
                <a href="#">
                    <img src="../assets/images/Reservation-CG-Studio.png" alt="Studio">
                </a>
                    <h3>Studio</h3>  
                
            </div>
            <div class="category">
                <a href="#">
                <img src="../assets/images/Resevation-CG-Dress.png" alt="Dress">
                <h3>Dress</h3>   
                </a>
            </div>
            <div class="category">
                <a href="#">
                <img src="../assets/images/Reservation-CG-Makeup.png" alt="Hair&Makeup">
                <h3>Hair & Makeup</h3>
                </a>   
            </div>
            <div class="category">
                <a href="#">
                <img src="../assets/images/Reservation-CG-Package.png" alt="Package">
                <h3>Package</h3>
                </a>
            </div>
        </section>

    <div>
        <button>다음단계로</button>
    </div>
</div>
</body>
</html>
